- Schema: finance
  ObjectName: transactions
  ObjectType: Table
  Action: New
  Version: '1'
  custom_TSQL: "CREATE OR REPLACE TABLE finance.transactions (\n    transaction_id\
    \ INT,\n    account_id INT,\n    amount NUMBER(12,2),\n    transaction_date DATE\n\
    );"
- Schema: finance
  ObjectName: accounts
  ObjectType: Table
  Action: New
  Version: '1'
  custom_TSQL: "CREATE OR REPLACE TABLE finance.accounts (\n    account_id INT,\n\
    \    customer_id INT,\n    account_type STRING,\n    opened_date DATE\n);"
- Schema: finance
  ObjectName: recent_transactions
  ObjectType: View
  Action: New
  Version: '1'
  custom_TSQL: "CREATE OR REPLACE VIEW finance.recent_transactions AS\nSELECT \n \
    \   transaction_id,\n    account_id,\n    amount,\n    transaction_date\nFROM\
    \ finance.transactions\nWHERE transaction_date > CURRENT_DATE - INTERVAL '30 DAY';"
- Schema: finance
  ObjectName: process_monthly_interest
  ObjectType: Procedure
  Action: New
  Version: '1'
  custom_TSQL: "CREATE OR REPLACE PROCEDURE finance.process_monthly_interest()\nRETURNS\
    \ STRING\nLANGUAGE SQL\nAS\n$$\nBEGIN\n    INSERT INTO finance.transactions (transaction_id,\
    \ account_id, amount, transaction_date)\n    SELECT \n        seq4(),\n      \
    \  account_id,\n        amount * 0.01,\n        CURRENT_DATE\n    FROM finance.accounts\n\
    \    WHERE account_type = 'SAVINGS';\n\n    RETURN 'Interest processed';\nEND;\n\
    $$;"
